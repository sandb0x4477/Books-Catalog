<br>
<div class="container">

  <!-- SEARCH FORM -->
  <div class="row">
    <form class="center" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="input-field col s8 m9">
          <i class="material-icons prefix">search</i>

          <input name="query" id="query" type="text" class="form-control validate" ngModel>

          <label for="isbn">Author, Title, ISBN</label>
        </div>
        <div class="input-field col s3">
          <button class="btn btn-primary" type="submit">Go</button>
        </div>
      </div>
    </form>
  </div>
  <!-- SEARCH FORM -->

  <!-- SEARCH RESULTS -->
  <ul>
    <li *ngFor="let item of searchResultsCleaned; let i = index">
      <!-- <div *ngIf="item.volumeInfo.imageLinks.smallThumbnail && item.volumeInfo.title &&
      item.volumeInfo.authors && item.volumeInfo.description"> -->

      <hr>
      <div class="row">
        <div class="col s9">
          <h5>{{ item.title }}</h5>
          <h6>by: {{ item.author }}</h6>
        </div>

        <div class="col s3">
          <a (click)="onAddItem(item)" class="btn-floating btn-large waves-effect waves-light right"><i class="material-icons">add</i></a>
        </div>
      </div>

      <div class="row">
        <p class="col s12 m2  center"><img src={{item.imageUrl}}/></p>
        <!-- <p class="col m1"></p> -->
        <blockquote class="col s12 m9 right">{{ item.description }}</blockquote>
      </div>
      <br>
     <!-- </div> -->
    </li>
  </ul>
<!-- SEARCH RESULTS -->

</div> <!-- END OF CONTAINER -->
